<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de commande</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSd0WCxaEjcr9_lV91nyQifI854AtTclBz-U8cUPevdlL7T2dw/formResponse" method="POST" target="hidden_iframe" onsubmit="formSubmitted();">
    <h2>Commande rapide</h2>

    <label for="name">Nom complet:</label>
    <input type="text" name="entry.1632283832" id="name" required>

    <label for="weight">Poids (en kg):</label>
    <input type="number" name="entry.1032501227" id="weight" required step="0.1">

    <label for="date">Date de mesure:</label>
    <input type="date" name="entry.989988914" id="date">

    <label for="note">Remarques supplémentaires:</label>
    <textarea name="entry.630107190" id="note"></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    function formSubmitted() {
      alert("Votre commande a été envoyée avec succès !");
    }
  </script>
</body>
</html>
